<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe14</title>
</head>

<body>

    <h1 style="text-align: center; color: rgb(210, 223, 20);">"Tabela"</h1>

    <body style="background-color: rgb(190, 141, 235);">
        <table style="width: 100%; border-collapse: collapse;">
            <tr>
                <th style="border: 1px solid #eeebeb; padding: 8px; background-color: rgb(80, 19, 84); color: white;">
                    Nome do Produto</th>
                <th style="border: 1px solid #f5f3f3; padding: 8px; background-color: rgb(80, 19, 84);color: white;">
                    Categoria</th>
                <th style="border: 1px solid #ddd; padding: 8px; background-color: rgb(80, 19, 84);color: white;">Marca
                </th>
                <th style="border: 1px solid #ddd; padding: 8px; background-color: rgb(80, 19, 84);color: white;">Modelo
                </th>
                <th style="border: 1px solid #ddd; padding: 8px; background-color: rgb(80, 19, 84);color: white;">Preço
                </th>
                <th style="border: 1px solid #ddd; padding: 8px; background-color: rgb(80, 19, 84);color: white;">
                    Quantidade</th>
                <th style="border: 1px solid #ddd; padding: 8px; background-color: rgb(80, 19, 84);color: white;">Data
                    de Fabricação</th>
                <th style="border: 1px solid #ddd; padding: 8px; background-color: rgb(80, 19, 84);color: white;">Data
                    de Expiração</th>
                <th style="border: 1px solid #ddd; padding: 8px; background-color: rgb(80, 19, 84);color: white;">
                    Fornecedor</th>
                <th style="border: 1px solid #ddd; padding: 8px; background-color: rgb(80, 19, 84);color: white;">
                    "Localização"</th>
            </tr>
        </table>

    </body>

</html>
